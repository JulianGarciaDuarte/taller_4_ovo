<!DOCTYPE html>

    <meta charset="UTF-8">
    <style>
        body, html {
            height: 100%;
        }
        .bg-image {
            /* The image used
            background-image: url("background_dipperSheep.jpg");
            */
            background-image: url("background_2.jpg");

            /* Add the blur effect */
            filter: blur(8px);
            -webkit-filter: blur(5px);

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .bg-text {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }
        
        * {
        box-sizing: border-box;
        }

        label{
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;  
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            /*
            font-weight: bold;
            color: solid black;
            
            */
            
        }
        input{
            border:1px solid grey;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-boder-radius: 5px;
        }
        select{
            border:1px solid grey;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-boder-radius: 5px;
        }
        .outer {
            display: table;
            position: absolute;
            top: 15%;
            left: 0;
            height: 100%;
            width: 100%;
        }
        .middle {
        display: table-cell;
        vertical-align: middle;
        }
        .boton{
            background-color:rgb(138, 140, 143, 0.4);
            border: None;
            color:white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: None;
            display: inline-block;
            font-size: 16px;
        }
        .boton:hover{
            background-color: rgba(70, 80, 85, 0.4);
        }
    </style>
</head>
